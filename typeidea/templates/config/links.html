{% extends "blog/base.html" %}
{% block title %}友情链接{% endblock %}

{% block main %}
<table>
    <tr>
        <th>#</th>
        <th>名称</th>
        <th>网址</th>
    </tr>
    <tbody>
        {% for link in link_list %}
        <tr>
            <th>{{ forloop.counter }}</th>
            <td>{{ link.title }}</td>
            <td><a href="{{ link.href }}">{{ link.href }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
