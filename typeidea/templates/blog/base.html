<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}首页{% endblock %} - typeidea 博客系统</title>

    {% block extra_head %}
    {% endblock %}

</head>
<body>

<div>顶部导航分类：
    {% for cate in navs %}
    <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
    {% endfor %}
</div>
<hr/>

<div>搜索：
    <form action="/search/" method="GET">
        <input type="search" name="keyword" placeholder="Search" aria-label="Search" value="{{ keyword }}">
        <button type="submit">搜索</button>
    </form>
</div>
<hr/>

{% block main %}
{% endblock %}

<hr/>
<div>底部非导航分类：
    {% for cate in categories %}
    <a href="/category/{{ cate.id }}/">{{ cate.name }}</a>
    {% endfor %}
</div>

<hr/>
<div>侧边栏展示：
    {% for sidebar in sidebars %}
        <h4>{{ sidebar.title }}</h4>
        {{ sidebar.content_html }}
    {% endfor %}
</div>

</body>
</html>
